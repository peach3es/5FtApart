name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - run: npm install
    - run: npm run build

    - name: Cypress run
      uses: cypress-io/github-action@v6
      with:
        spec: cypress/e2e/spec.cy.ts
