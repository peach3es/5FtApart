name: Node.js CI with Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: "18.x"
          
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
  

  e2e-tests:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"  # Use Node.js version 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Start Server and Wait
        run: |
          npm start
        timeout-minutes: 5

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v4
        with:
          browser: edge
          spec: cypress/integration/*.spec.ts
