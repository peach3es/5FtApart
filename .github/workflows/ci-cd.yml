name: Node.js CI with Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

  e2e-tests:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Start Server and Wait
        run: |
          npm start &
          npx wait-on http://localhost:3000
        timeout-minutes: 5

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          spec: cypress/integration/*.spec.ts
